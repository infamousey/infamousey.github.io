<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Styles/baseStyle.css">
    <script src="Scripts/confirmEmail.js"></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Your questions and feedback are important to us.</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="capital.html">Boise (Capital)</a></li>
            <li><a href="city1.html">Coeur d'Alene</a></li>
            <li><a href="city2.html">Idaho Falls</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>Get In Touch</h2>
        <form onsubmit="return validateEmail()">
            <table>
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><input type="text" id="firstName" name="firstName" placeholder="Your first name" required></td>
                    <td></td> <!-- Spacing -->
                </tr>
                <tr>
                    <td><label for="lastName">Last Name:</label></td>
                    <td><input type="text" id="lastName" name="lastName" placeholder="Your last name" required></td>
                    <td></td> <!-- Spacing -->
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Your email" required></td>
                    <td></td> <!-- Spacing -->
                   
                </tr>
                <tr>
                    <td><label for="confirmEmail">Confirm Email:</label></td>
                    <td colspan="2"><input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm your email" required></td>
                    <td></td> <!-- Spacing -->
                </tr>
                <tr>
                    <td><label for="question">Question:</label></td>
                    <td colspan="2"><textarea id="question" name="question" placeholder="Enter your question here" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
        
        
    </section>

    <aside>
        <h2>Contact Information</h2>
        <p>Please feel free to reach out to us through the form, or contact us at info@idaho.com</p>
    </aside>

    <footer>
        <p>&copy; Made by Skylor Dinnan</p>
    </footer>
</body>
</html>
